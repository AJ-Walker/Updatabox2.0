{% extends 'base.html' %}
{% load static %}

{% block title %} Updatabox | Change Password {% endblock %}

{% block content %}
<section class="login">
  {% include 'includes/message.html' %}
    <div class="container mt-5">
          <div class="row justify-content-center">
            <div class="col-lg-4 d-flex flex-column align-items-center justify-content-center">

              <div class="card mb-3 mt-5" style="min-width: 65%;">
                <div class="card-body">
                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Change Password</h5>
                    <p class="text-center small">Enter your New Password</p>
                  </div>

                  <form action="/password_change" method="POST" class="row g-3" id="signupForm">
                    {% csrf_token %}
                    <div class="col-12">
                      <label for="email" class="form-label">New Password</label>
                      <input type="password" name="password" class="form-control" id="pass" placeholder="*********" required>
                      <div class="invalid-feedback" id="passReq">
                      </div>
                    </div>
                    <div class="col-12">
                      <label for="email" class="form-label">Confirm New Password</label>
                      <input type="password" name="password_conf" class="form-control" id="passConf" placeholder="*********" required>
                      <div class="invalid-feedback" id="passCReq">
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn login-btn w-100" type="submit">Submit</button>
                    </div>
                  </form>

                </div>
            </div>

            </div>
          </div>

    </div>
  </section>
{% endblock %}

{% block script %}
<script src="{% static 'js/changepassword.js' %}"></script>
{% endblock %}
