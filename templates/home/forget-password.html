{% extends 'base.html' %}
{% load static %}

{% block title %} Updatabox | Forgot Password {% endblock %}

{% block content %}
<section class="login">
  {% include 'includes/message.html' %}
    <div class="container mt-5">
          <div class="row justify-content-center">
            <div class="col-lg-6 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="card mb-3 mt-5" style="min-width: 65%;">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Forgot Password</h5>
                    <p class="text-center small">Enter your Email</p>
                  </div>

                  <form action="/forget-password" method="POST" class="row g-3" id="emailVerify">
                    {% csrf_token %}
                    <div class="col-12">
                      <label for="email" class="form-label">Email</label>
                      <input type="text" name="email" class="form-control" id="email" placeholder="e.g. alex@example.com" required>
                      <div class="invalid-feedback" id="emailReq">
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn login-btn w-100" type="submit">Continue</button>
                    </div>
                  </form>

                </div>
            </div>

            </div>
          </div>

    </div>
  </section>
{% endblock %}

{% block script %}
<script src="{% static 'js/emailVerify.js' %}"></script>
{% endblock %}
